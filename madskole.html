<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Madskoler.dk</title>
    <link rel="stylesheet" type="text/css" href="madskole.css">
  </head>
  <body>


    <!--Header start-->
    <header>
      <!--Website Logo start-->
      <div class="logo">
        <a href="#logo">
          <img class="logo" alt="logo" src="img/madskoler-logo.svg" align="left">
        </a>
      </div>
      <!--Website Logo end-->
      <!--Instruktør login start-->
      <button class="button"><span> Instruktør login </span></button>
      <!--Instruktør login end-->
      <!--Navigation start-->
      <nav>
        <ul class="nav-links">
          <li><a href="#om-madskoler"> Om Madskoler </a> </li>
          <li><a href="#tilmeld-dit-barn"> Tilmeld dit barn </a> </li>
          <li><a href="#bliv-instruktør"> Bliv instruktør </a> </li>
          <li><a href="#Sponsorer-og-ambassadører"> Sponsorer og ambassadører </a> </li>
          <li><a href="#nyheder"> Nyheder </a> </li>
          <li><a href="#kontakt"> Kontakt </a> </li>
        </ul>
      </nav>
      <!--Navigation end-->
      <!--Header line start-->
      <hr class="header-line">
      <!--Header line end-->
    </header>
    <!--Header end-->


    <!--image slider start-->
    <div class="slider">
      <div class="slides">
        <!--radio buttons start-->
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">
        <!--radio buttons end-->
        <!--slide images start-->
        <div class="slide first">
          <img src="img/slideshow1.png" alt="">
        </div>
        <div class="slide">
          <img src="img/slideshow2.png" alt="">
        </div>
        <div class="slide">
          <img src="img/slideshow3.png" alt="">
        </div>
        <div class="slide">
          <img src="img/slideshow4.png" alt="">
        </div>
        <!--slide images end-->
      </div>
      <!--manual navigation start-->
      <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>
      <!--manual navigation end-->
    </div>
    <!--image slider end-->
    <!--JS navigation start-->
    <script type="text/javascript">
    var counter = 1;
    setInterval(function(){
      document.getElementById('radio' + counter).checked = true;
      counter++;
      if(counter > 4){
        counter = 1;
      }
    }, 5000);
    </script>
    <!--JS navigation end-->


    <!--Madskole search start-->
    <div class="madskole-search">
      <h2>Ta' på Madskole</h2>
      <p>Find Madskoler nær dig</p>
      <!--Searchbar start-->
      <div class="wrap">
         <div class="search">
            <input type="text" class="searchTerm" placeholder="Indtast dit postnummer">
            <button type="submit" class="searchButton">
              SØG
              <i class="fa fa-search"></i>
           </button>
         </div>
      </div>
      <!--Searchbar end-->
    <div>
    <!--Madskole search end-->

    <!--Sponsorer start-->
    <div class="sponsorer">
      <p>Madskoler udbydes af 4H i et ikke profitskabende samarbejde med Landbrug & Fødevarer og REMA 1000</p>
      <img src="img/sponsor.png" alt="" class="sponsor-img">
    </div>
    <!--Sponsorer end-->


    <!--Information box start-->
    <div class="infobox">

    </div>
    <!--Information box end-->

  </body>
</html>
