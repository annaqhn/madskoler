<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Madskoler.dk</title>
    <link rel="stylesheet" type="text/css" href="madskole.css">
  </head>
  <body>

    <!--Header start-->
    <header>
      <!--Website Logo start-->
      <div class="logo">
        <a href="#logo">
          <img class="logo" alt="logo" src="img/madskoler-logo.svg" align="left">
        </a>
      </div>
      <!--Website Logo end-->
      <!--Instruktør login start-->
      <button class="button"><span> Instruktør login </span></button>
      <!--Instruktør login end-->
      <!--Navigation start-->
      <nav>
        <ul class="nav-links">
          <li><a href="#om-madskoler"> Om Madskoler </a> </li>
          <li><a href="#tilmeld-dit-barn"> Tilmeld dit barn </a> </li>
          <li><a href="#bliv-instruktør"> Bliv instruktør </a> </li>
          <li><a href="#Sponsorer-og-ambassadører"> Sponsorer og ambassadører </a> </li>
          <li><a href="#nyheder"> Nyheder </a> </li>
          <li><a href="#kontakt"> Kontakt </a> </li>
        </ul>
      </nav>
      <!--Navigation end-->
      <!--Header line start-->
      <hr class="header-line">
      <!--Header line end-->
    </header>
    <!--Header end-->

    <!--image slider start-->
    <div class="slider">
      <div class="slides">
        <!--radio buttons start-->
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">
        <!--radio buttons end-->
        <!--slide images start-->
        <div class="slide first">
          <img src="img/slideshow1.png" alt="">
        </div>
        <div class="slide">
          <img src="img/slideshow2.png" alt="">
        </div>
        <div class="slide">
          <img src="img/slideshow3.png" alt="">
        </div>
        <div class="slide">
          <img src="img/slideshow4.png" alt="">
        </div>
        <!--slide images end-->
        <!--automatic navigation start-->
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
        <!--automatic navigation end-->
      </div>
      <!--manual navigation start-->
      <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>
      <!--manual navigation end-->
    </div>
    <!--image slider end-->

    <script type="text/javascript">
    var counter = 1;
    setInterval(function(){
      document.getElementById('radio' + counter).checked = true;
      counter++;
      if(counter > 4){
        counter = 1;
      }
    }, 5000);
    </script>



  </body>
</html>
